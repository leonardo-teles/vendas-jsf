<ui:composition template="/WEB-INF/templates/layout.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Produto</ui:define>
	
	<ui:define name="corpo">
		<h:form prependId="false">
			<h1>Novo Produto</h1>
			
			<p:toolbar id="toolbar">
				<p:toolbarGroup>
					<p:button icon="pi pi-plus" value="Novo" outcome="/produtos/cadastro"/>
					<p:commandButton icon="pi pi-save" value="Salvar" id="btnSalvar"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button icon="pi pi-search" value="Pesquisa" outcome="/produtos/pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" columnClasses="rotulo, campo" styleClass="ui-noborder">
				<p:outputLabel value="SKU" for="sku"/>
				<p:inputText id="sku" size="30" maxlength="20"/>
			
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" maxlength="80"/>
			
				<p:outputLabel value="Categoria" for="categoria"/>
				<p:selectOneMenu id="categoria">
					<f:selectItem itemLabel="Selecione a Categoria"/>
				</p:selectOneMenu>
	
				<p:outputLabel value="Subcategoria" for="subcategoria"/>
				<p:selectOneMenu id="subcategoria">
					<f:selectItem itemLabel="Selecione a Subcategoria"/>
				</p:selectOneMenu>
	
				<p:outputLabel value="Valor UnitÃ¡rio" for="valorUnitario"/>
				<p:inputText id="valorUnitario" size="10" maxlength="10" styleClass="moeda"/>
	
				<p:outputLabel value="Estoque" for="estoque"/>
				<p:inputText id="estoque" size="10" maxlength="4"/>
			</p:panelGrid>
			
		</h:form>
	</ui:define>
	
</ui:composition>
