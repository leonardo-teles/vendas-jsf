<ui:composition template="/WEB-INF/templates/layout.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisar Produtos</ui:define>
	
	<ui:define name="corpo">
		<h:form prependId="false">
			<h1>Pesquisar Produtos</h1>
			
			<p:messages id="messages" closable="true">
        		<p:autoUpdate />
    		</p:messages>
			
			<p:toolbar id="toolbar">
				<p:toolbarGroup>
					<p:commandButton icon="pi pi-search" value="Pesquisa" action="#{pesquisaProdutosBean.pesquisar}" update="@form"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button icon="pi pi-plus" value="Novo" outcome="/produtos/cadastro"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" columnClasses="rotulo, campo" styleClass="ui-noborder">
				<p:outputLabel value="SKU" for="sku"/>
				<p:inputText id="sku" size="20" value="#{pesquisaProdutosBean.filtro.sku}"/>
			
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="50" value="#{pesquisaProdutosBean.filtro.nome}"/>
			</p:panelGrid>
			
			<p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto" emptyMessage="Nenhum produto encontrado."
						 rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="SKU" style="text-align: center; width: 100px">
					<h:outputText value="#{produto.sku}"/>
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{produto.nome}"/>
				</p:column>

				<p:column headerText="Categoria" style="width: 250px">
					<h:outputText value="#{produto.categoria.categoriaPai.descricao} - #{produto.categoria.descricao}"/>
				</p:column>

				<p:column headerText="Valor Unitário" style="text-align: right; width: 120px">
					<h:outputText value="#{produto.valorUnitario}">
						<f:convertNumber type="currency"/>
					</h:outputText>
				</p:column>

				<p:column headerText="Estoque" style="text-align: center; width: 100px">
					<h:outputText value="#{produto.quantidadeEstoque}"/>
				</p:column>
			
				<p:column headerText="Ações" style="text-align: center; width: 100px">
					<p:button icon="pi pi-pencil" title="Editar"/>
					<p:commandButton icon="pi pi-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"/>
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog header="Exclusão de Produto" message="Tem certeza que deseja excluir o produto?" widgetVar="confirmacaoExclusao">
				<p:button icon="pi pi-ban" value="Não" onclick="PF('confirmacaoExclusao').hide(); return false"/>
				<p:commandButton icon="pi pi-trash" value="Sim" oncomplete="PF('confirmacaoExclusao').hide()" />
			</p:confirmDialog>
			
		</h:form>
	</ui:define>
</ui:composition>
