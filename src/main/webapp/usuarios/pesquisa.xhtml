<ui:composition template="/WEB-INF/templates/layout.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisar Usuários</ui:define>
	
	<ui:define name="corpo">
		<h:form prependId="false">
			<h1>Pesquisar Usuários</h1>
			
			<p:toolbar id="toolbar">
				<p:toolbarGroup>
					<p:button icon="pi pi-search" value="Pesquisa" outcome="/usuarios/pesquisa"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button icon="pi pi-plus" value="Novo" outcome="/usuarios/cadastro"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" columnClasses="rotulo, campo" styleClass="ui-noborder">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" maxlength="80"/>
			</p:panelGrid>
			
			<p:dataTable value="#{pesquisaUsuariosBean.usuariosFiltrados}" var="usuario" emptyMessage="Nenhum usuário encontrado."
						 rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Nome">
					<h:outputText value="João da Silva"/>
				</p:column>
			
				<p:column headerText="e-Mail">
					<h:outputText value="joao.silva@email.com"/>
				</p:column>

				<p:column headerText="Ações" style="text-align: center; width: 100px">
					<p:button icon="pi pi-pencil" title="Editar"/>
					<p:commandButton icon="pi pi-trash" title="Excluir"/>
				</p:column>
			</p:dataTable>
			
		</h:form>
	</ui:define>
	
</ui:composition>
