<ui:composition template="/WEB-INF/templates/layout.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>
	
	<ui:define name="corpo">
		<h:form prependId="false">
			<h1>Novo Usuário</h1>
			
			<p:messages closable="true" id="msg">
				<p:autoUpdate/>
			</p:messages>
			
			<p:toolbar id="toolbar">
				<p:toolbarGroup>
					<p:button icon="fa fa-fw fa-plus" value="Novo" outcome="/usuarios/cadastro"/>
					<p:commandButton icon="fa fa-fw fa-save" value="Salvar" id="btnSalvar"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button icon="fa fa-fw fa-search" value="Pesquisa" outcome="/usuarios/pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" columnClasses="rotulo, campo" styleClass="ui-noborder">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="50" maxlength="80" value="#{cadastroUsuarioBean.usuario.nome}"/>
				
				<p:outputLabel value="e-Mail" for="email"/>
				<p:inputText id="email" size="50" maxlength="50" value="#{cadastroUsuarioBean.usuario.email}"/>
	
				<p:outputLabel value="Senha" for="senha"/>
				<p:password id="senha" size="20" maxlength="10" value="#{cadastroUsuarioBean.usuario.senha}"/>
			</p:panelGrid>
			
			<p:panelGrid columns="2" styleClass="ui-noborder">
				<p:selectOneMenu id="grupo" value="#{cadastroUsuarioBean.usuario.grupos}">
					<f:selectItem itemLabel="Administradores"/>
				</p:selectOneMenu>
			
				<p:button icon="fa fa-fw fa-plus" value="Adicionar Grupo"/>			
			</p:panelGrid>
			
			<p:dataTable value="#{pesquisaUsuariosBean.usuariosFiltrados}" var="usuario" emptyMessage="Nenhum grupo encontrado."
						 rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Grupo">
					<h:outputText value="Auxiliares"/>
				</p:column>
			
				<p:column headerText="Ação" style="text-align: center; width: 50px">
					<p:commandButton icon="fa fa-fw fa-trash" title="Excluir"/>
				</p:column>
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
