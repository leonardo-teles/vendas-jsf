<ui:composition template="/WEB-INF/templates/layout.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>
	
	<ui:define name="corpo">
		<h1>Novo Usuário</h1>
		
		<p:toolbar id="toolbar">
			<p:toolbarGroup>
				<p:button icon="pi pi-plus" value="Novo" outcome="/usuarios/cadastro"/>
				<p:commandButton icon="pi pi-save" value="Salvar" id="btnSalvar"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
				<p:button icon="pi pi-search" value="Pesquisa"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" columnClasses="rotulo, campo" styleClass="ui-noborder">
		
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" size="50" maxlength="80"/>
			
			<p:outputLabel value="e-Mail" for="email"/>
			<p:inputText id="email" size="50" maxlength="50"/>

			<p:outputLabel value="Senha" for="senha"/>
			<p:password id="senha" size="20" maxlength="10"/>

		</p:panelGrid>
	
	</ui:define>
	
</ui:composition>
