<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button icon="pi pi-plus" value="Novo" outcome="/pedidos/cadastro"/>
			<p:commandButton value="Salvar" action="#{cadastroPedidosBean.salvar}" 
							 icon="pi pi-save" update=":formPedidos:msg"/>
		</p:toolbarGroup>
		
		<p:toolbarGroup align="right">
			<p:commandButton icon="pi pi-file" value="Emitir"/>
			<p:commandButton icon="pi pi-ban" value="Cancelar"/>
			<p:commandButton icon="pi pi-envelope" value="Enviar por e-Mail"/>
			
			<p:separator/>
		
			<p:button icon="pi pi-search" value="Pesquisa" outcome="/pedidos/pesquisa"/>
		</p:toolbarGroup>
	</p:toolbar>
	
</ui:composition>
