<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" id="painel" columnClasses="rotulo, campo, rotulo, campo" styleClass="ui-noborder">
		<p:outputLabel value="Data de Entrega" for="dataEntrega"/>
		<p:calendar id="dataEntrega" pattern="dd/MM/yyyy" value="#{cadastroPedidosBean.pedido.dataEntrega}"/>
		
		<p:spacer/>
		<p:spacer/>
		
		<p:outputLabel value="Logradouro" for="entregaLogradouro"/>
		<p:inputText id="entregaLogradouro" size="50" value="#{cadastroPedidosBean.pedido.enderecoEntrega.logradouro}"/>
	
		<p:outputLabel value="NÃºmero" for="entregaNumero"/>
		<p:inputText id="entregaNumero" size="5" value="#{cadastroPedidosBean.pedido.enderecoEntrega.numero}"/>

		<p:outputLabel value="Complemento" for="entregaComplemento"/>
		<p:inputText id="entregaComplemento" size="50" value="#{cadastroPedidosBean.pedido.enderecoEntrega.complemento}"/>

		<p:outputLabel value="Cidade" for="entregaCidade"/>
		<p:inputText id="entregaCidade" size="20" value="#{cadastroPedidosBean.pedido.enderecoEntrega.cidade}"/>

		<p:outputLabel value="Estado" for="entregaEstado"/>
		<p:inputText id="entregaEstado" size="20" value="#{cadastroPedidosBean.pedido.enderecoEntrega.uf}"/>

		<p:outputLabel value="CEP" for="entregaCep"/>
		<p:inputText id="entregaCep" size="10" value="#{cadastroPedidosBean.pedido.enderecoEntrega.cep}"/>
	</p:panelGrid>
	
</ui:composition>
