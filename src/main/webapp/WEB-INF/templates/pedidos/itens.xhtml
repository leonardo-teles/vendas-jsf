<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<p:dataTable id="itensTable" value="#{cadastroPedidosBean.itens}" var="item">
		<p:column headerText="SKU" style="text-align: center; width: 100px">
			<p:inputText size="7"/>
		</p:column>

		<p:column headerText="Produto">
			<p:autoComplete styleClass="produto-tabela" style="width: 98%"/>
		</p:column>

		<p:column headerText="Valor UnitÃ¡rio" style="text-align: right; width: 120px">
			<h:outputText value="R$ 1,20"/>
		</p:column>

		<p:column headerText="Quantidade" style="text-align: center; width: 100px">
			<p:inputText size="7" value="1"/>
		</p:column>

		<p:column headerText="Estoque" style="text-align: center; width: 100px">
			<h:outputText value="0"/>
		</p:column>
		
		<p:column headerText="Valor Total" style="text-align: right; width: 100px">
			<h:outputText value="R$ 11,20"/>
		</p:column>
		
		<p:columnGroup type="footer">
			<p:row>
				<p:column colspan="5" footerText="Subtotal" style="text-align: right"/>
				<p:column footerText="R$ 11,20" style="text-align: right"/>
			</p:row>
		</p:columnGroup>
	</p:dataTable>
	
</ui:composition>
