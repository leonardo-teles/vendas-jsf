<ui:composition template="/WEB-INF/templates/layout.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Cliente</ui:define>
	
	<ui:define name="corpo">
		<h1>Novo Cliente</h1>
		
		<p:toolbar id="toolbar">
			<p:toolbarGroup>
				<p:button icon="pi pi-plus" value="Novo" outcome="/clientes/cadastro"/>
				<p:commandButton icon="pi pi-save" value="Salvar" id="btnSalvar"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
				<p:button icon="pi pi-search" value="Pesquisa"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" columnClasses="rotulo, campo" styleClass="ui-noborder">
		
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" size="60" maxlength="80"/>
			
			<p:outputLabel value="Tipo" for="tipo"/>
			<p:selectOneRadio id="tipo" unselectable="true">
            	<f:selectItem itemLabel="Física"/>
            	<f:selectItem itemLabel="Jurídica"/>
        	</p:selectOneRadio>
		
			<p:outputLabel value="CNPJ" for="cnpj"/>
			<p:inputText id="cnpj" size="30" maxlength="20"/>

			<p:outputLabel value="e-Mail" for="email"/>
			<p:inputText id="email" size="30" maxlength="50"/>

		</p:panelGrid>
	
	</ui:define>
	
</ui:composition>
