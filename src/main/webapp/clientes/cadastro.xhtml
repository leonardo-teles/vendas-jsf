<ui:composition template="/WEB-INF/templates/layout.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Cliente</ui:define>
	
	<ui:define name="corpo">
		<h:form prependId="false">
			<h1>Novo Cliente</h1>
			
			<p:messages closable="true" id="msg">
				<p:autoUpdate/>
			</p:messages>
			
			<p:toolbar id="toolbar">
				<p:toolbarGroup>
					<p:button icon="fa fa-fw fa-plus" value="Novo" outcome="/clientes/cadastro"/>
					<p:commandButton icon="fa fa-fw fa-save" value="Salvar" id="btnSalvar"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button icon="fa fa-fw fa-search" value="Pesquisa" outcome="/clientes/pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" columnClasses="rotulo, campo" styleClass="ui-noborder">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroClienteBean.cliente.nome}"/>
				
				<p:outputLabel value="Tipo" for="tipo"/>
				<p:selectOneRadio id="tipo" unselectable="true" value="#{cadastroClienteBean.cliente.tipo}">
	            	<f:selectItem itemLabel="Física"/>
	            	<f:selectItem itemLabel="Jurídica"/>
	        	</p:selectOneRadio>
			
				<p:outputLabel value="CNPJ" for="cnpj"/>
				<p:inputText id="cnpj" size="30" maxlength="20" value="#{cadastroClienteBean.cliente.documentoReceitaFederal}"/>
	
				<p:outputLabel value="e-Mail" for="email"/>
				<p:inputText id="email" size="30" maxlength="50" value="#{cadastroClienteBean.cliente.email}"/>
			</p:panelGrid>
			
			<p:button icon="fa fa-fw fa-plus" value="Adicionar Endereço" style="margin-bottom: 10px" onclick="PF('adicionarEndereco').show(); return false"/>
			
			<p:dialog header="Inclusão de endereço" widgetVar="adicionarEndereco" modal="true" resizable="false" draggable="false">

				<p:panelGrid columns="2" columnClasses="rotulo, campo" styleClass="ui-noborder">
					<p:outputLabel value="Logradouro" for="logradouro"/>
					<p:inputText id="logradouro" size="60" maxlength="80"/>
					
					<p:outputLabel value="Número" for="numero"/>
					<p:inputText id="numero" size="15" maxlength="3"/>
		
					<p:outputLabel value="Complemento" for="complemento"/>
					<p:inputText id="complemento" size="30" maxlength="50"/>
					
					<p:outputLabel value="CEP" for="cep"/>
					<p:inputText id="cep" size="15" maxlength="9"/>
					
					<p:outputLabel value="Cidade" for="cidade"/>
					
					<h:panelGroup>
						<p:inputText id="cidade" size="30" maxlength="30"/>
						
						<p:outputLabel value="UF" for="uf" style="margin-left: 10px; margin-right: 5px"/>
						<p:inputText id="uf" size="5" maxlength="2"/>
					</h:panelGroup>
					
				</p:panelGrid>
				
				<p:commandButton icon="fa fa-fw fa-plus" value="Incluir" oncomplete="PF('adicionarEndereco').hide()" />
			</p:dialog>
			
			<p:dataTable value="#{pesquisaClientesBean.clientesFiltrados}" var="cliente" emptyMessage="Nenhum endereco encontrado."
						 rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Logradouro">
					<h:outputText value="Av. Rodon Pacheco"/>
				</p:column>
			
				<p:column headerText="Número" style="width: 120px">
					<h:outputText value="455"/>
				</p:column>

				<p:column headerText="Complemento">
					<h:outputText value="Sala 923"/>
				</p:column>

				<p:column headerText="CEP" style="width: 120px">
					<h:outputText value="38408-111"/>
				</p:column>

				<p:column headerText="Cidade/UF">
					<h:outputText value="Uberlândia/MG"/>
				</p:column>

				<p:column headerText="Ações" style="text-align: center; width: 100px">
					<p:button icon="fa fa-fw fa-edit" title="Editar"/>
					<p:commandButton icon="fa fa-fw fa-trash" title="Excluir"/>
				</p:column>
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
