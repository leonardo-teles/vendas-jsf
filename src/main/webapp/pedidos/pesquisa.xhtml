<ui:composition template="/WEB-INF/templates/layout.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisar Pedidos</ui:define>
	
	<ui:define name="corpo">
		<h:form prependId="false">
			<h1>Pesquisar Pedidos</h1>
			
			<p:toolbar id="toolbar">
				<p:toolbarGroup>
					<p:button icon="pi pi-search" value="Pesquisa"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button icon="pi pi-plus" value="Novo" outcome="/pedidos/cadastro"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" columnClasses="rotulo, campo" styleClass="ui-noborder">
				<p:outputLabel value="Número"/>
				<h:panelGroup>
					<p:inputText size="10"/>
					a
					<p:inputText size="10"/>
				</h:panelGroup>
				
				<p:outputLabel value="Data de Criação"/>				
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy"/>
					a
					<p:calendar size="10" pattern="dd/MM/yyyy"/>
				</h:panelGroup>
			
				<p:outputLabel value="Vendedor"/>
				<p:inputText size="40"/>
				
				<p:outputLabel value="Cliente"/>
				<p:inputText size="40"/>
				
				<p:outputLabel value="Status"/>
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento"/>
					<f:selectItem itemLabel="Emitido"/>
					<f:selectItem itemLabel="Cancelado"/>
				</p:selectManyCheckbox>
			</p:panelGrid>
			
			<p:dataTable value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedido" emptyMessage="Nenhum pedido encontrado."
						 rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Número" style="text-align: center; width: 100px">
					<h:outputText value="12345"/>
				</p:column>
			
				<p:column headerText="Cliente">
					<h:outputText value="Supermercados Guanabara"/>
				</p:column>
			
				<p:column headerText="Vendedor">
					<h:outputText value="José Júniro"/>
				</p:column>

				<p:column headerText="Data de Criação" style="text-align: center; width: 140px">
					<h:outputText value="14/06/2020"/>
				</p:column>

				<p:column headerText="Valor Total" style="text-align: right; width: 120px">
					<h:outputText value="R$ 1.230,44"/>
				</p:column>

				<p:column headerText="Status" style="width: 120px">
					<h:outputText value="Emitido"/>
				</p:column>

				<p:column headerText="Ação" style="text-align: center; width: 50px">
					<p:button icon="pi pi-pencil" title="Editar"/>
				</p:column>
			</p:dataTable>
			
		</h:form>
	</ui:define>
	
</ui:composition>
